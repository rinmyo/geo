import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'dev.glycine'
version '0.1'

apply from: 'spigot.gradle'
apply from: 'bungeecord.gradle'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.locationtech.org/content/groups/releases' }
}

dependencies {
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compileOnly 'com.github.hazae41:mc-kutils:master-SNAPSHOT'
    compileOnly 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.locationtech.jts:jts-core:1.16.1'
    implementation 'org.locationtech.jts.io:jts-io-common:1.16.1'
    implementation 'org.mongodb:mongodb-driver-sync:3.12.0'
}

processResources.with copySpec {
    from 'src/main/resources'
    filter(ReplaceTokens, tokens: ['version':version])
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}